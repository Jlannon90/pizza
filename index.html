          <input type="radio" name="time" value="meat" required>

      <div class="radio">
        <label>
          <input type="radio" name="time" value="meat" required>

        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="time" value="meat" required>

        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="time" value="veggie" required>

        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="time" value="veggie" required>

        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="time" value="veggie" required>
          Jalapeno
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="time" value="veggie" required>
          Onion
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="time" value="veggie" required>
          Olives
        </label>
      </div>
      <button type="sumbit" name="button" class="btn">Order</button>
