<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Baloo|Slabo+27px" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peach's Pizza</title>
  </head>
  <body>
    <form id="make-pizza" action="index.html" method="post">
      <div class="pageTitle">
        <h1><img class="peach" src="img/peach.png" alt="Princess Peach">Peach's Pizza</h1>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-1 size">
          <h3>Size</h3>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small" required>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              Large
            </label>
          </div>
        </div>
        <div class="col-md-4 col-md-offset-1 toppings">
          <h3>Toppings</h3>
          <div class="col-md-4">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" sausage">
                Sausage
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" chicken">
                Chicken
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" sardines">
                Sardines
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" mushroom">
                Mushroom
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" bell pepper">
                Bell Pepper
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" jalapeno">
                Jalapeno
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" onion">
                Onion
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="topping" value=" peaches">
                Peaches
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-md-offset-1 button-area">
          <h3>Checkout</h3>
          <p>"Thanks for your business"</br>-Peach</p>
          <img class="princess" src="img/princess.png" alt="Princess Peach">
          <button type="submit" name="button" class="btn">Order</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 delivery">
          <h3>Delivery</h3>
          <div class="col-md-6 center-image">
            <img class="motorcycle" src="img/delivery.png" alt="Princess Peach on her motorcycle">
          </div>
          <div class="col-md-6">
            <p class="toad">"Fastest drivers in the Mushroom Kingdom, most of the time. One time a driver was an hour late... something about a blue shell? Still a great deal!"  -Toad</p>
          </div>
        </div>
        <div class="col-md-2 order">
          <h3>Your Order:</h3>
          <div id="customer-pizza">
            <ul id="pizza">
            </ul>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
