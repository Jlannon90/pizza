<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <form id="make-pizza" action="index.html" method="post">
      <div class="pageTitle">
        <h1>Pizza</h1>
      </div>
      <h2>Size</h2>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="small" required>
          Small
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="medium">
          Medium
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="large">
          Large
        </label>
      </div>
      <h2>Toppings</h2>
      <div class="radio">
        <label>
          <input type="radio" name="topping" value="meat" required>
          Pepperoni
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="topping" value="meat">
          Sausage
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="topping" value="meat">
          Chicken
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="topping" value="meat">
          Sardines
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="topping" value="veggie">
          Mushroom
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="topping" value="veggie">
          Bell Pepper
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="topping" value="veggie">
          Jalapeno
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="topping" value="veggie">
          Onion
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="topping" value="veggie">
          Olives
        </label>
      </div>
      <button type="submit" name="button" class="btn">Order</button>
    </form>
    <div id="customer-pizza">
      <ul id="pizza">
      </ul>
    </div>
  </body>
</html>
